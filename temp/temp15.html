<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 250px;
            height: 400px;
            text-align: center;
        }
        .abc{
            margin: 10px;
            align-items: center;
        }
    </style>
    <script>
        function data(){
        let name=document.getElementById("n1").value
        let age=Number(document.getElementById("n2").value)
        let edu=document.getElementById("n3").value
        let place=document.getElementById("n4").value
        let abcd=`${name} | ${age} | ${edu} | ${place}`
        h1.innerHTML=abcd
        }

    </script>
</head>
<body>
    <div id="box">
    <div id="h1"></div>
    <input class="abc" id="n1" type="text">
    <input class="abc" id="n2" type="number">
    <input class="abc" id="n3" type="text">
    <input class="abc" id="n4" type="text">
    <button onclick="data()" style="border-radius: 999px;">Submit</button>
    </div>
</body>
</html>
