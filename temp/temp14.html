    <script>
       // let name="John"
       // document.write("My name is "+name)
       // document.write(`My name is ${name}`)
       function math(){
       let a=Number(document.getElementById("n1").value)
       let b=Number(document.getElementById("n2").value)
    //    document.write(`${a} + ${b} = ${a+b}<br>`)
    //    document.write(`${a} - ${b} = ${a-b}<br>` )
    //    document.write(`${a} * ${b} = ${a*b}<br>` )
    //    document.write(`${a} / ${b} = ${a/b}<br>` )
    let s=`${a} + ${b} = ${a+b}<br>`
    s = s + `${a} - ${b} = ${a-b}<br>`
    s = s + `${a} * ${b} = ${a*b}<br>`
    s = s + `${a} / ${b} = ${a/b}<br>`
    h1.innerHTML = s;
       }
    </script>
    <div class="box">
        <div id="h1"></div>
    <input id="n1" type="number">
    <input id="n2" type="number">
    <button onclick="math()" style="border-radius: 999px;">Submit</button>
    </div>
